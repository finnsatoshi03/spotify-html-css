<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="styles/act5-main.css" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- appLayout -->
    <div id="appLayout">
      <!-- sidebar -->
      <div id="sidebar">
        <!-- navigator -->
        <nav class="sidebar-nav sidebar-container container">
          <ul>
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="25"
                height="25"
                viewBox="0 0 48 48"
              >
                <path
                  d="M39.5,43h-9c-1.381,0-2.5-1.119-2.5-2.5v-9c0-1.105-0.895-2-2-2h-4c-1.105,0-2,0.895-2,2v9c0,1.381-1.119,2.5-2.5,2.5h-9	C7.119,43,6,41.881,6,40.5V21.413c0-2.299,1.054-4.471,2.859-5.893L23.071,4.321c0.545-0.428,1.313-0.428,1.857,0L39.142,15.52	C40.947,16.942,42,19.113,42,21.411V40.5C42,41.881,40.881,43,39.5,43z"
                ></path></svg
              >Home
            </li>
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="25"
                height="25"
                viewBox="0 0 50 50"
              >
                <path
                  d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 25.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"
                ></path></svg
              >Search
            </li>
          </ul>
        </nav>
        <!-- library -->
        <div class="sidebar-lib sidebar-container">
          <!-- libraryHeader -->
          <div class="sidebar-lib-header-container container">
            <!-- title -->
            <div class="sidebar-lib-title">
              <svg
                role="img"
                width="25"
                height="25"
                viewBox="0 0 24 24"
                class="Svg-sc-ytk21e-0 bneLcE"
              >
                <path
                  d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
                ></path>
              </svg>
              <h2>Your Library</h2>
            </div>
            <!-- buttons -->
            <div class="sidebar-lib-btns">
              <button>
                <svg role="img" viewBox="0 0 16 16" width="16" height="16">
                  <path
                    d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z"
                  ></path>
                </svg>
              </button>
              <button>
                <svg role="img" width="16" height="16" viewBox="0 0 16 16">
                  <path
                    d="M7.19 1A.749.749 0 0 1 8.47.47L16 7.99l-7.53 7.521a.75.75 0 0 1-1.234-.815.75.75 0 0 1 .174-.243l5.72-5.714H.75a.75.75 0 1 1 0-1.498h12.38L7.41 1.529a.749.749 0 0 1-.22-.53z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="container2">
            <!-- playlist -->
            <div class="sidebar-lib-playlist-browse-container container">
              <h1>Create your first playlist</h1>
              <p>It's easy, we'll help you</p>
              <button class="primary">Create playlist</button>
            </div>
            <!-- browsing -->
            <div class="sidebar-lib-playlist-browse-container container">
              <h1>Let's find some podcast to follow</h1>
              <p>We'll keep you updated on new episodes</p>
              <button class="primary">Browse Podcast</button>
            </div>
          </div>
        </div>
      </div>
      <!-- mainContainer -->
      <main id="main" class="container">
        <!-- header (sticky) -->
        <div>
          <!-- arrows -->
          <div></div>
          <!-- buttons -->
          <div></div>
        </div>
        <!-- navigatorButtons -->
        <div></div>
        <!-- mainContent -->
        <section>
          <!-- radio -->
          <div></div>
          <!-- artits -->
          <div></div>
          <!-- shows to try -->
          <div></div>
          <!-- albums -->
          <div></div>
          <!-- editor's pick -->
          <div></div>
          <!-- footer -->
          <footer>
            <!-- links -->
            <div>
              <nav>
                <!-- companyCol -->
                <ul>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <!-- communities -->
                <ul>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <!-- useful -->
                <ul>
                  <li></li>
                  <li></li>
                </ul>
              </nav>
              <!-- socials -->
              <div></div>
            </div>
            <!-- legal -->
            <div>
              <!-- actions -->
              <div></div>
              <!-- copyright -->
              <p></p>
            </div>
          </footer>
        </section>
      </main>
    </div>
    <!-- player -->
    <section id="player">
      <!-- mainPlayer -->
      <div>
        <!-- buttons -->
        <div></div>
        <!-- process -->
        <div></div>
      </div>
      <!-- misc -->
      <div></div>
    </section>
  </body>
</html>
